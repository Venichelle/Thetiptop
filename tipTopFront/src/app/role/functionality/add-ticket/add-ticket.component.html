<h1 class="mt-4">Les Tickets</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Génération des nouveaux tickets</li>
</ol>
<div class="row">
    <div class="col-xl-3 col-md-6">
        <div class="card bg-success text-white mb-4">
            <div class="card-body">Tickets</div>
            <div class="card-footer d-flex align-items-center justify-content-between">
                <a class="btn small text-white stretched-link" (click)="genTicket(content)">Générer des nouveaux tickets</a>
                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
            </div>
        </div>
    </div>
</div>




  <ng-template #content let-modal>
    <div class="modal-header">
        Tickets
    </div>
        <div class="modal-body">
            <div class="alert alert-success d-flex align-items-center" role="alert">
                <div>
                  Les tickets sont bien générés.
                </div>
              </div>
          </div>
  
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-success" (click)="modal.close('Save click')">OK</button>
    </div>
  </ng-template>
