
<hr />
<div class="container">
    <div class="row">
        <div class="col-3">
        <label for="inputcode">Tirage au Sort</label></div>
    </div>
    <div class="row">
            <div class="col-3">
              <button type="submit" class="btn btn-success" (click)="sendCoupons(content)">Lancer le tirage</button>
          </div>
    </div>
</div>

<!----moadl gagné-------------------------------------->

<ng-template #content let-c="close" let-d="dismiss" >
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Gagnez !!!!!!</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>L'utilisateur <strong>{{userWin?.nom}} {{userWin?.prenom}} {{userWin?.email}} </strong>  
        à gagné un an de thé d’une valeur de 360€.
    </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Fermer</button>
    </div>
  </ng-template>
