
<hr />
<div class="container">
    <form [formGroup]="formpEmploye">
    <div class="row">
        <div class="col-sm-3">
            <input type="text" class="form-control" formControlName="codeCoupon" placeholder="Code coupon" >
            </div>
            <div class="col-sm-3">
              <button name="valider" type="submit" class="btn btn-success" (click)="sendCoupons(content)">Valider</button>
          </div>
    </div>
</form>
</div>

<!---- modal verification gain-->
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Confirmation !</h4>
      <button name="ver" type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Votre coupon numéro <strong> {{coupon?.codeCoupon}} </strong> est bien trouvé, et vous avez Gagner <strong>{{coupon?.lotNom}}</strong>.
      </p>
      <p> Voulez-vous le récuperer ?
          &nbsp;&nbsp;  <button name="recup" class="btn btn-success" (click)="recupererLot(contentLotRec)">Récuperer</button>
      </p> 
    </div>
    <div class="modal-footer">
      <button name="okk" type="button" class="btn btn-outline-dark" (click)="c('Save click')">Ok</button>
    </div>
  </ng-template>

  <!---- gain bien récuperer-->
<ng-template #contentLotRec let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Gain récuperer !</h4>
      <button name="ferme" type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Le gain est bien récuperer pour le lot <strong> {{coupon?.lotNom}} </strong> 
      </p>
    </div>
    <div class="modal-footer">
      <button name="okkk" type="button" class="btn btn-outline-dark" (click)="c('Save click')">Ok</button>
    </div>
  </ng-template>
